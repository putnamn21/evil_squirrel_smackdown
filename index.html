<!DOCTYPE html>
<html lang="en">
<head>
  <title>Wack a Squirrel</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="style/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="padding">
        <div class="game-box col-xs-12">
            <h2>Welcome to evil squirrel smackdown!</h2>
            <p>Press 'start game' to start. When the game initiates you will see an evil squirrel appear. Click on the evil squirrel within the time limit or you lose the game!</p>
        </div>
        <div class="col-xs-6">
            <h2>Score : <span id="id_score"></span></h2>
            <h2>High Score : <span id="id_highScore"></span></h2>
            <button id="start_game" class="btn btn-danger">Start Game</button>
        </div>
        <div class="col-xs-6">
            <h2 id="display_message"></h2>
        </div>
            
    
    </div>
<div class="game-box col-md-6 col-sm-8 col-xs-10 col-md-offset-3 col-sm-offset-2 col-xs-offset-1">    
    <div class="row">
        <div id="s1" class="col-xs-4 squirrel"><img src="img/Squirrel.png" class="img img-responsive"></div>
        <div id="s2" class="col-xs-4 squirrel"><img src="img/Squirrel.png" class="img img-responsive"></div>
        <div id="s3" class="col-xs-4 squirrel"><img src="img/Squirrel.png" class="img img-responsive"></div>
    </div>
    <div class="row">
        <div id="s4" class="col-xs-4 squirrel"><img src="img/Squirrel.png" class="img img-responsive"></div>
        <div id="s5" class="col-xs-4 squirrel"><img src="img/Squirrel.png" class="img img-responsive"></div>
        <div id="s6" class="col-xs-4 squirrel"><img src="img/Squirrel.png" class="img img-responsive"></div>
    </div>
    <div class="row">
        <div id="s7" class="col-xs-4 squirrel"><img src="img/Squirrel.png" class="img img-responsive"></div>
        <div id="s8" class="col-xs-4 squirrel"><img src="img/Squirrel.png" class="img img-responsive"></div>
        <div id="s9" class="col-xs-4 squirrel"><img src="img/Squirrel.png" class="img img-responsive"></div>
    </div>
</div>    
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="script/script.js"></script>
</body>
</html>
